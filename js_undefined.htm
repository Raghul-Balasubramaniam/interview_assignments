<!DOCTYPE html>
<html>
<body>

<p>javascript undefined</p>

<button onclick="myFunction()">click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x;

  if (typeof x === "undefined") {
    txt = "x is undefined";
  } else {
    txt = "x is defined";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
